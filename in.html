<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            width: 50px;
            height: 40px;
            border: 2px solid black;
            padding: 0%;
        }

    </style>
</head>
<body>
    <table >
        <tr>
            <td>tarun</td>
            <td>rohit</td>
            <td>manik</td>
            <td>titoo</td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td>monday</td>
            <td>tuesday</td>
            <td>wednesday</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        
    </table>
    
</body>
</html>
