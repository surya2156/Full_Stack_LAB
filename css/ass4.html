<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar container */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2874f0;
      padding: 10px 20px;
      z-index: 1000;
      gap: 20px;
    }

    /* Logo */
    .navbar img {
      height: 40px;
    }

    /* Search bar */
    .search-bar {
      flex: 1; /* takes available space */
      display: flex;
      align-items: center;
      background: white;
      border-radius: 4px;
      overflow: hidden;
      max-width: 500px;
    }

    .search-bar input {
      flex: 1;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }

    .search-bar button {
      background: #ff9f00;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    /* Nav links */
    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    /* Right side (Login/Cart/Seller) */
    .right-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .right-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Content spacing */
    .content {
      margin-top: 70px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <!-- Logo -->
    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Logo">

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>Search</button>
    </div>

  

    <!-- Right Side -->
    <div class="right-links">
      <a href="#">Login</a>
      <a href="#">Cart</a>
        <a href="#">Become a Seller</a>
      
    </div>
  </div>
<div>
   <div class="nav-links">
      <a href="#">Minutes</a>
      <a href="#">Mobiles & Tablets</a>
      <a href="#">Fashion</a>
      <a href="#">Electronics</a>
      <a href="#">Home & Furniture</a>
      <a href="#">TVs & Appliances</a>
      <a href="#">Flight Bookings</a>
      <a href="#">Beauty, Food</a>
      <a href="#">Grocery</a>
    </div>
</div>



</body>
</html>
