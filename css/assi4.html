<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

   
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2874f0;
      padding: 10px 20px;
      z-index: 1000;
      gap: 20px;
    }

    
    .navbar img {
      height: 40px;
    }
.right-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      background-color: #ddd;
    }
   
    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 4px;
      overflow: hidden;
      max-width: 500px;
    }
    .search-bar input {
      flex: 1;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }
    .search-bar button {
      background: #ff9f00;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    
    .right-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .right-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

   
    .second-navbar {
      position: fixed;
      top: 60px;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      z-index: 999;
    }
    .second-navbar a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: 500;
    }
    .second-navbar a:hover {
      color: #2874f0;
    }

    
    .content {
      margin-top: 120px; 
      padding: 20px;
    }
  </style>
</head>
<body>

 
  <div class="navbar">
   
    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Logo">


    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>Search</button>
    </div>

    
    <div class="right-links">
      <i class="fa-solid fa-right-to-bracket">Login
        <i class="fa-solid fa-cart-shopping">Cart
      <i class="fa-solid fa-house"> a Seller
    </div>
  </div>

 
  <div class="second-navbar">
    <a href="#">Mobiles</a>
    
    <a href="#">Fashion</a>
    <a href="#">Electronics</a>
    <a href="#">Home</a>
    <a href="#">Appliances</a>
    <a href="#">Beauty</a>
    <a href="#">Sports</a>
    <a href="#">Books</a>
  </div>
<div class="content">
    <h1>Welcome to Flipkart</h1>
    <p>Explore a wide range of products across various categories.</p>
    <img src="css/elec.jpeg" alt="">
  </div>
 

</body>
</html>
